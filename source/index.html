<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>TScript IDE</title>
	<script src="codemirror.js"></script>
	<script src="codemirror-activeline.js"></script>
	<script src="codemirror-dialog.js"></script>
	<script src="codemirror-search.js"></script>
	<script src="codemirror-searchcursor.js"></script>

	<script>
		window.addEventListener("load", function(event)
		{
			let container = document.getElementById("ide-container");
			if (window.location.search == "?doc") doc.create(container);
			else ide.create(container);
		}, false);
	</script>
	<link rel="stylesheet" href="codemirror.css">
	<link rel="stylesheet" href="tgui.css">
	<link rel="stylesheet" href="ide.css">
	<link rel="stylesheet" href="documentation.css">

<body>

<div id="ide-container" style="position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;"></div>
